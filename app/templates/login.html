{% extends 'layout/base.html' %}

{% block content %}
  {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
  {% endif %}

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Sign In | Network{% endblock %}</title>

  <div class="user-box">
    <div>
      <center>
        <img src="{{ url_for('static', filename='img/icon_logo.png') }}" height="35em" style="margin-bottom: 2vh;">
        <h3>Log in to Flight</h3><br>
      </center>
    </div>

    <form action="{{ url_for('login') }}" method="post" id="signin-form" class="login-form">
      <div class="form-group">
        <input class="form-control inp usrnm" type="text" name="username" placeholder="Username" autocomplete="off" autofocus style="width: 35%; margin: 0 auto;">
      </div>
      <div class="form-group">
        <input class="form-control inp pswd" type="password" name="password" placeholder="Password" autocomplete="off" style="width: 35%; margin: 0 auto;">
        <span class="star"><small>{{ message }}</small></span>
      </div>
      <div>
        <center>
          <a href=" {{ url_for('forgotPass') }} ">Quên mật khẩu?</a>
        </center>
      </div>
      <center>
        <input class="btn btn-danger" type="submit" value="Log in" style="margin-top: 10px; width: 35%;" disabled>
      </center>
    </form>

    <div>
      <center>
        Don't have an account?&nbsp;&nbsp;<a href="{{ url_for('register') }}">Sign Up</a>
      </center>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/login.js') }}"></script>

{% block footer %}
{% endblock %}
{% endblock %}
